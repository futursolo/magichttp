sudo: false

matrix:
  allow_failures:
    - python: nightly

  include:
    - os: linux
      python: 3.6.0

    - os: linux
      python: 3.6

    - os: linux
      python: 3.7

    - os: linux
      python: 3.8
      env: DEPLOY_PYPI=1

    - os: linux
      python: nightly

language: python

install:
  - pip install -U -r test-requirements.txt

  - pip install coveralls -U
  - pip install --editable .

# commands to run tests
script:
  - mypy --python-version 3.8 --strict --show-traceback --ignore-missing-imports --show-error-context --implicit-reexport --pretty -p magichttp
  - flake8 .
  - coverage run --source=magichttp setup.py test

after_success:
  - coveralls

deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    server: https://test.pypi.org/legacy/
    user: "__token__"
    password:
      secure: ""
    skip_cleanup: true
    skip_upload_docs: true
    on:
      branch: master
      tags: false
      condition: "$DEPLOY_PYPI = 1"

  - provider: pypi
    distributions: sdist bdist_wheel
    user: "__token__"
    password:
      secure: ""
    skip_cleanup: true
    skip_upload_docs: true
    on:
      branch: master
      tags: true
      condition: "$DEPLOY_PYPI = 1"
